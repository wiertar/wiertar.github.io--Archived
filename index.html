<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <title>rick io</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="nav">
        <ul class="nav__group">
          <li class="nav__item"><a href="#" class="nav__link">Skills</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Projects</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
        </ul>
      </nav>
      <div class="heading">
          <div class="logo-box">
            <img class="logo-box__img" src="assets/css/img/24595770.jpg" alt="developer image">
          </div>
          
        <span class="heading__sub">
          <span>web app developer</span>
          I create experiences for desktop and mobile
        </span>
      </div>
    </header>
    <main class="main">
      <section class="education">
        <div class="education__title">Education</div>
        <div class="education__group">
          <img src="assets/css/img/ferris-bulldog.png" alt="Ferris Bulldog" class="education__logo">
          <div class="education__school">Ferris State University</div>
          <div class="education__degree">Bachelor's of Computer Information Systems</div>
        </div>
      </section>
      <section class="skills">
        <div class="skills__group">
          <div class="skills__title">Skills</div>
          <div class="skills__section--frontend">
            <div class="skills__title--frontend">frontend</div>
            <div class="skills__item">Javascript</div>
            <div class="skills__item">HTML</div>
            <div class="skills__item">CSS</div>
            <div class="skills__item">AJAX</div>
          </div>
          <div class="skills__section--backend">
            <div class="skills__title--backend">backend</div>
            <div class="skills__item">PHP</div>
            <div class="skills__item">Javascript</div>
            <div class="skills__item">CRUD</div>
            <div class="skills__item">RESTful/GraphQL</div>
            <div class="skills__item">API development</div>
          </div> 
        </div>
      </section>
      <section class="projects">
        <div class="projects__title">Projects</div>
        <div class="projects__group">
          <div class="projects__item">
            <img src="assets/css/img/pizza-1.jpg" alt="pizza">
          </div>
        </div>
      </section>
    </main>
    <section class="contact">
      <div class="contact__title">Contact Me</div>
      <div class="form">
        <form id="form">
          <label for="_replayto">Your E-mail</label>
          <input type="email" name="_replyto" class="form__element">
          <label for="name">Your Message</label>
          <input type="text" name="name" class="form__element">
          <input id="submit" type="submit" value="Submit" class="form__submit">
          <input type="text" name="_gotcha" style="display:none" />
        </form> 
      </div>
    </section>
    <footer class="footer">
      
    </footer>
  </div>
</body>
</html>
